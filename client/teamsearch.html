<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Team Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body onload="keeplive()">
    <header>
      <h1 class="sportstitle">Sports Mania</h1>
        <ul class="navigation">
          <li><a href="index.html">Home</a></li>
          <li><a href="teamsearch.html">Teams</a></li>
          <li><a href="playersearch.html">Players</a></li>

      <a id="loginstatus" class="login" href="login.html"
        ><button id="navbutton" class="navbutton">Login</button></a

    </header>

    <div class="search-box">
      <div class="form">
        <input class="forminput" id="search" type="text" title="search" placeholder="search team" />
        <button class="search-btn" onClick="searchteams()">Search for Teams</button>
      </div>

      <div class="sport-pick">
        <label for="nba">NBA</label>
        <input type="radio" name="sport" value="nba" id="radioNBA" checked="checked" />
    
        <label for="nfl">NFL</label>
        <input type="radio" name="sport" value="nfl" id="radioNFL" />

        <label for="nhl">NHL</label>
        <input type="radio" name="sport" value="nhl" id="radioNHL" />
      </div>
    </div>

    <p class="searchresult" id="searchresult"></p>
    
    <div class="flex-container">
      <div id="divt1" class="team-card" style="display:none">
        <p id="team1">team1</p>
        <img src="pics/no-image.jpg" class="tpic" id="teampic1" alt="teampic1 img"/><br>
